<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>

<body>
    <script type="text/javascript">
    function fizzBuzz(count){
        for(var i = 1; i < count + 1; i++){
            if(i % 3 == 0 && i % 5 == 0){
                console.log(i + " = fizz buzz")
            }
            else if (i % 3 == 0){
                console.log(i + " = fizz")
            }
            else if (i % 5 == 0){
                console.log(i + " = buzz")
            }
            else
                console.log(i)
        }
    };
    fizzBuzz(100);
    </script>

</html>
