<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		box-sizing: border-box;
		margin: 0px;
		padding: 0px;
	}

	body {
		font-family: Arial;
		font-size: 16px;
	}

	h1 {
		border-bottom: 1px solid #ccc;
		padding-bottom: 10px;
		margin-bottom: 40px;
	}

	.form {
		margin: 40px auto;
		padding: 20px 40px;
		width: 600px;
		background-color: #eee;
		border: 1px solid #ccc;
		border-radius: 4px;
	}

	.form-group {
		margin: 10px 0px;
		display: flex;
	}

	label {
		width: 150px;
		text-align: right;
		padding-right: 10px;
		padding-top: 10px;
	}

	input,
	textarea {
		border: 1px solid #ccc;
		padding: 10px;
		width: 300px;
		font-size: 14px;
		border-radius: 4px;
	}

	button {
		background-color: blue;
		color: white;
		padding: 10px 40px;
		font-size: 16px;
		border-radius: 4px;
	}

	.success {
		border: 1px solid green;
		background-color: limegreen;
		padding: 10px;
		margin-bottom: 20px;
		border-radius: 4px;
		color: black;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="form">
		<h1>Contact Us</h1>
		<!-- INSERT NEW DIV HERE -->
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" placeholder="First Name" id="firstName" />
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" placeholder="Last Name" id="lastName" />
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" placeholder="Email" id="email" />
		</div>
		<div class="form-group">
			<label for="phoneNumber">Phone Number</label>
			<input type="text" placeholder="Phone Number" id="phoneNumber" />
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea id="message" rows="5" placeholder="Message"></textarea>
		</div>
		<div class="form-group">
			<label></label>
			<button>Submit</button>
		</div>
	</div>
	<script>
	class TroubleTicket {
		constructor(firstName, lastName, email, phoneNumber, message) {
			this.firstName = firstName;
			this.lastName = lastName;
			this.email = email;
			this.phoneNumber = phoneNumber;
			this.message = message;
		}
	}

	$("button").on("click", function() {

		// STEP 1: Grab the form fields using jQuery syntax from the Contact Form and
		// using ES6 class syntax create a TroubleTicket object
		// with properties: firstName, lastName, email, phoneNumber
		// and message and assign these properties with the values from the
		// form fields.   Console.log the TroubleTicket object

		var firstName = $("#firstName").val();
		var lastName = $("#lastName").val();
		var email = $("#email").val();
		var phoneNumber = $("#phoneNumber").val();
		var message = $("#message").val();

		var troubleTicket = new TroubleTicket(firstName, lastName, email, phoneNumber, message);
		console.log(troubleTicket);

		var newDiv = $('<div class="success">The message was sent successfully</div>');
		$('h1').after(newDiv);

		// STEP 2: Dynamically create a DOM element <div class='success'>The message was 
		// sent successfully.</div>
		// 
		// Use jQuery's prev(), next(), parent(), children() for traversal and then for inserting
		// the DOM element use either before(), after(), prepend() or append()
		// and place the DOM element on top of the form.

	});
	</script>
</body>

</html>
