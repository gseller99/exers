<script type="text/javascript"> -->

let box1 = document.getElementById('box1');
let box2 = document.getElementById('box2');

var intervalId1
var intervalId2

reset();

function reset() {
	box1.style.left = "20px";
	box1.style.top = "90px";
	box2.style.left = "20px";
	box2.style.top = "220px";
}

function moveBox1() {
	box1.style.left = `${parseInt(box1.style.left.replace("px", "")) + 10}px`;
}

function moveBox2() {
	box2.style.left = `${parseInt(box1.style.left.replace("px", "")) + 10}px`;
}


function moveBoth() {
	box1.style.left = `${parseInt(box1.style.left.replace("px", "")) + 10}px`;
	box2.style.left = `${parseInt(box1.style.left.replace("px", "")) + 10}px`;
}


function start1() {
	intervalId1 = setInterval(moveBox1, 200);
}

function start2() {
	intervalId1 = setInterval(moveBox2, 100);
}

function startBoth () {
	intervalId1 = setInterval(moveBoth, 100);
}


function stop() {
	clearInterval(intervalId1, intervalId2);

}
